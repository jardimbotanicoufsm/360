<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gyro Panorama</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      font-size: 1.2em;
      z-index: 1;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="startButton">Ativar sensores</button>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.132.0/build/three.module.js';
    import { DeviceOrientationControls } from './jsm/controls/DeviceOrientationControls.js';

    let camera, scene, renderer, controls;
    let started = false;

    const startButton = document.getElementById('startButton');

    // Detectar iOS
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isIOS && typeof DeviceOrientationEvent?.requestPermission === 'function') {
      startButton.style.display = 'block';
      startButton.addEventListener('click', async () => {
        try {
          const response = await DeviceOrientationEvent.requestPermission();
          if (response === 'granted') {
            startButton.style.display = 'none';
            init();
            animate();
          } else {
            alert('Permiss√£o negada pros sensores.');
          }
        } catch (err) {
          console.error(err);
        }
      });
    } else {
      init();
      animate();
    }

    function init() {
      started = true;
      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Scene
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 0);

      // Sky
      const geometry = new THREE.SphereGeometry(500, 60, 40);
      geometry.scale(-1, 1, 1);
      const texture = new THREE.TextureLoader().load('skyboxes/JARDIMSENSORIAL WIDE PLUS.jpg');
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const sky = new THREE.Mesh(geometry, material);
      scene.add(sky);

      // Controls
      controls = new DeviceOrientationControls(camera);
      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      if (!started) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
